function failShow(cellvalue, options, rowObject) {
	var rt = "";
	if(rowObject.FAIL != '0'){
		rt += "<span style=\"color: red;\">"+rowObject.FAIL+"</span>";
	}else{
		rt += rowObject.FAIL;
	}
	return rt;
}

function viewDetail(cellvalue, options, rowObject) {
	return '<div><a style=\"color: #ccd;\" href=\"'+rowObject.URI+'\">跳转</a></div>';
}
