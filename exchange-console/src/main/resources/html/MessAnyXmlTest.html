<script type="text/javascript">
function InitPage() {
    //加载表头
	var INDX = GetRequestName("INDX");
    postData("GetXml?INDX="+INDX, null, true, callback1, null)
}

function callback1(s)
{
     var data = eval("(" + s + ")");
     if(data.IsOk =="1"){
    	 var json = data.ReturnData;
       //  json = json.replace(/"([^"]+)":/g, function (v) { return v.toUpperCase(); });
         var rtdata = eval("(" + json + ")");
         console.log(rtdata);
         if(rtdata!=null){
        	 var SOURCEXMLDATA = rtdata.SOURCEXMLDATA ;
        	 SOURCEXMLDATA = SOURCEXMLDATA.replace(/"([^"]+)":/g, function (v) { return v.toUpperCase(); });
        	 $("#txtSOURCEDATA").val(SOURCEXMLDATA);
        	 var SUCCESSXMLDATA = rtdata.SUCCESSXMLDATA ;
        	 SUCCESSXMLDATA = SUCCESSXMLDATA.replace(/"([^"]+)":/g, function (v) { return v.toUpperCase(); });
        	 $("#txtSOURCEDATA2").val(SUCCESSXMLDATA);
         }
     }
     
}
</script>
