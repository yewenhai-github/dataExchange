<script type="text/javascript">
//加载下拉数据源
function getConditon() {
	return "{\"SearchTable\":[{\"TYPE\":\"DATA_SOURCE\"}]}";
}
function getConditon1() {
	return "{\"SearchTable\":[{\"TYPE\":\"Message_Type\"}]}";
}
var GridAutoSize = function(){
	setGridSize("#jg",168);
}
$(document).ready(function () {
	window.onresize = function () {
		setGridSize("#jg",168);
	}
	$("#jg").jqGrid({
		datatype: "json",
		url: "GetFodlerListenList"+ window.location.search,
		colNames: ['序号','状态','服务器IP地址','横纵分类代码','国家地区','资源分类','数量(源)','数量(备份)','数量(错误)','数量(目标)','路径(源)','路径(备份)','路径(错误)','路径(目标)','生成时间','创建人编码'],
		colModel: [
				        { name: 'INDX', index: 'INDX', width: 50 , hidden: true},
				        { name: 'A', index: 'A', width: 60, align:"center",formatter: stateShow},
				        { name: 'CLIENT_IP', index: 'CLIENT_IP', width: 120},
				        { name: 'MSG_TYPE', index: 'EXS_TYPE', width: 120 , hidden: true},
				        { name: 'MSG_NAME', index: 'MSG_NAME', width: 90},
				        { name: 'MSG_NAME2', index: 'MSG_NAME2', width: 90},
				        { name: 'SOURCE_COUNT', index: 'SOURCE_COUNT', width: 80},
				        { name: 'TARGET_COUNT', index: 'TARGET_COUNT', width: 80},
				        { name: 'ERROR_COUNT', index: 'ERROR_COUNT', width: 80},
				        { name: 'TARGET_SOURCE_COUNT', index: 'TARGET_SOURCE_COUNT', width: 80},
				        { name: 'SOURCE_PATH', index: 'SOURCE_PATH', width: 300},
				        { name: 'TARGET_PATH', index: 'TARGET_PATH', width: 300},
				        { name: 'ERROR_PATH', index: 'ERROR_PATH', width: 300},
				        { name: 'TARGET_SOURCE_PATH', index: 'TARGET_SOURCE_PATH', width: 300},
						{ name: 'CREATE_TIME', index: 'CREATE_TIME', width: 100 , formatter: "date", formatoptions: { srcformat: 'Y-m-d H:i:s', newformat: 'Y-m-d H:i:s'} },
						{ name: 'CREATOR', index: 'CREATOR', width: 80, align: 'center'}
        	        ],
					viewrecords: true, 
		//height: 750,
		height: 530,
		rowNum: 30, //每页显示记录数
		//datatype: 'local',
		rowList: [30, 100, 500], //可调整每页显示的记录数
		rownumbers: true,
		rownumWidth: 25,
		multiselect: false, //是否支持多选 
		multiselectWidth: 35, //是否支持多选 
		viewrecords: true, //是否显示行数 
		//shrinkToFit: false, //
		pager: "#jqGridPager", //分页工具栏
		altRows: true,
		altclass: 'someClass',
		// loadonce : true,
		//caption: "**Data",
		sortable: true,
		//水平滚动条
		loadui: "none",
		shrinkToFit: false,
		autoScroll: true,
		//排序开始
		onSortCol: function (colName, Id, sortorder) {
			//colName   排序字段
			//Id   第几列
			//sortorder  排序  desc 倒序  asc 正序
			$("#jg").jqGrid('setGridParam', {
				url: "GetFodlerListenList"+ window.location.search ,
				postData: {
					'OrderField': colName,
					'Order': sortorder
				}, //发送数据 
				page: 1
			}).trigger("reloadGrid"); //重新载入 
		},
		loadComplete: function () {
			var rowNum = $("#jg").jqGrid('getGridParam', 'records');
			if (rowNum <= 0) {
				if ($("#norecords").html() == null)
					$("#jg").parent().append("<div id=\"norecords\" class=\"norecords\">暂无数据！</div>");
				$("#norecords").show();
			}
			else {//如果存在记录，则隐藏提示信息。
				$("#norecords").hide();
			}
		},
		beforeRequest: function () {
			if (top.showloading) {
				top.showloading();
			}
		},
		gridComplete: function () {
			if (top.hideloading) {
				top.hideloading();
			}
		}
	});
	setGridSize("#jg",168);
	//隐藏某一列
	$("#jg").setGridParam().hideCol("INDX").trigger("reloadGrid");
	//查询
	$("#btnSearch").click(function () {
		$("#jg").jqGrid('setGridParam', {
			url: "GetFodlerListenList"+ window.location.search,
			postData: {
				'CommandData': FormToData('SearchTable')
			}, //发送数据 
			page: 1
		}).trigger("reloadGrid"); //重新载入 

	})
});

function stateShow(cellvalue, options, rowObject) {
	return "<span class=\"label label-success\">正常</span>";
}

function descSub(cellvalue, options, rowObject) {
	return rowObject.PUBLISH_PATH.substring(0,200)+"...";
}
</script>
