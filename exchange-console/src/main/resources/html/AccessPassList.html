						<div class='span12 box'>

								<table width="100%" border="0" cellspacing="0" cellpadding="0" id="SearchTable">

										<td style="width: 25%;">
											<table width="100%" border="0" cellspacing="10" cellpadding="0">

													<td class="titleCss90">

													</td>
													<td class="tdCss">
														<input id='txtBizNo' type='text' style="width: 100%;" datafield="SearchTable.ACCESS_NAME"/>

												</tr>
											</table>
										</td>
										
										<td style="width: 25%;">

												</tr>
											</table>
										</td>
									</tr>
								</table>

										</button>
										<button class='btn btn-primary btn-small' disabled="disabled" style='margin-bottom: 5px' id="btnNew" onclick="location.href='GetHTML?AccessPassEdit.html';">
