    <script type='text/javascript'>
    function InitPage() {
		if (GetRequestName("INDX") != ""&&GetRequestName("Pindx") != "") {
			DoCommand("GetDB2XmlSqlByIndx?INDX=" + GetRequestName("INDX")+"&Pindx=" + GetRequestName("Pindx")); 
		} 
		else if (GetRequestName("INDX") != "") {
			DoCommand("GetDB2XmlSqlByIndx?INDX=" + GetRequestName("INDX")); 
		}
	} 
	 $(document).ready(function () { 
		 $("#INDX").val(GetRequestName("INDX"));
		  $("#P_INDX").val(GetRequestName("Pindx"));
	  });  
	 
	 function btnNew(){
			location.href='GetHTML?DB2XmlEdit.html?INDX=' +  $("#P_INDX").val();
	 }
	 
	function showSuccess(s) { 
		  var v = eval("(" + s + ")");
	        if (v.IsOk == "1") {
	            var json = v.ReturnData.replace(/"([^"]+)":/g, function (val) { return val.toUpperCase(); });
	            var data = eval("(" + json + ")");
	            if (data != null) {
	                if (data.DB2XMLSQLDATA[0].INDX != "") {
	                    ShowMessages(v.ErrMessage, "友情提示", "msgok", function okFunction() {
	                        DoCommand("GetDB2XmlSqlByIndx?INDX=" + data.DB2XMLSQLDATA[0].INDX );  
	                        $("#INDX").val(data.DB2XMLSQLDATA[0].INDX ); 
	                        $("#P_INDX").val(data.DB2XMLSQLDATA[0].P_INDX ); 
	                    }, 0);
	                }
	            }
	            else {
	                ShowMessages(v.ErrMessage, "友情提示", "msgok", function okFunction() { 
	                    window.location.href = "GetHTML?DB2XmlEdit.html?INDX="+GetRequestName("Pindx"); 
	                }, 0);
	            }
	        }
	        else
	            ShowMessages(v.ErrMessage, "友情提示", "msgwaring", null, 0);  
	}
    </script>
