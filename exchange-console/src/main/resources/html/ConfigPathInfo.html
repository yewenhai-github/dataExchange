<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>详细</title>
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport' />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
<link type='text/css' rel='stylesheet'
	href='resources/js/assets/stylesheets/bootstrap/bootstrap.css'
	media='all' />
<link type='text/css' rel='stylesheet'
	href='resources/js/assets/stylesheets/light-theme.css'
	id='color-settings-body-color' media='all' />
<link type='text/css' rel='stylesheet'
	href='resources/js/assets/stylesheets/demo.css' media='all' />
<link type='text/css' rel='stylesheet'
	href='resources/js/jqgrid/css/jquery-ui.css' media='screen' />
<link type='text/css' rel='stylesheet'
	href='resources/js/jqgrid/css/ui.jqgrid.css' media='screen' />
<link type='text/css' rel='stylesheet'
	href='resources/js/jqgrid/css/prettify.css' />
<link type='text/css' rel='stylesheet'
	href='resources/css/ystep.css' />
<link type='text/css' rel='stylesheet'
	href='resources/css/Css.css' media='all' />
<link rel="stylesheet" href="resources/js/assets/layui/css/layui.css"  media="all">
	
<script type='text/javascript'
	src='resources/js/assets/javascripts/jquery/jquery.min.js'></script>
<script type="text/ecmascript"
	src="resources/js/jqgrid/js/jquery.jqGrid.min.js"></script>
<script type="text/ecmascript"
	src='resources/js/jqgrid/js/prettify.js'></script>
<script type="text/ecmascript"
	src='resources/js/jqgrid/js/codetabs.js'></script>
<script type="text/ecmascript"
	src='resources/js/jqgrid/js/themeswitchertool.js'></script>
<script type="text/ecmascript"
	src='resources/js/jqgrid/js/i18n/grid.locale-cn.js'></script>
<script type="text/ecmascript"
	src='resources/js/My97DatePicker/WdatePicker.js'></script>
<script type='text/javascript' src='GetJS?button.js'></script>
<script type='text/javascript' src='GetJS?messagebox.js'></script>
<script type='text/javascript' src='GetJS?combobox.js'></script>
<script type='text/javascript' src='GetJS?dataform.js'></script>
<script type='text/javascript' src='GetJS?popupwindow.js'></script>
<script type='text/javascript' src='resources/js/ystep.js'></script>
<script type='text/javascript' src='resources/js/public.js'></script>
<script type='text/javascript' src='resources/js/checkradio.js'></script>
<script type='text/javascript' src='resources/js/assets/layer/layer.js'></script>
<script type='text/javascript' src='resources/js/assets/layui/layui.js'></script>
<script src="resources/js/dispatchCommon.js" type="text/javascript"></script>
<script src="resources/forms/mess/ConfigPathInfo.js" type="text/javascript"></script>
</head>
<body>
	<div class='row-fluid' id='content-wrapper'>
		<div class='span12'>
			<div class='row-fluid'>
				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					style="margin-bottom: 10px; margin-top: 10px; border-bottom: 1px solid #eee;">
					<tr>
						<td
							style="text-align: left; padding-right: 10px; padding-left: 10px; width: 100%;">
							<button class='btn btn-primary btn-small' id="btnSave"
								style='margin-bottom: 5px' commandname="#SaveConfigPath()"
								commanddatas="FormToData('MESSDATA');" commandok="showConfigSuccess"
								isvalidate="1">
								<i class='icon-save'></i>保 存
							</button> 
							  <button id="btnDelete" class="btn btn-primary btn-small" style="margin-bottom: 5px;"
                                commandname="DeleteConfigPath" commanddatas="FormToData('MESSDATA');" commandok="showDelConfigSuccess"
                                confirmmessage="您确定要做删除操作吗？"
                                isvalidate="0">
                                <i class='icon-remove'></i>删 除</button>
                                 <button id="btnTest" class="btn btn-primary btn-small" style="margin-bottom: 5px;"
                                commandname="TestDBLink" commanddatas="FormToData('MESSDATA');" commandok="showDelConfigSuccess"                                
                                isvalidate="0">
                                <i class='icon-ok'></i>测试连接</button>
						</td>
					</tr>
				</table>
			</div>
			<div id="MESSDATA" class='row-fluid'>
				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					id="iideclShowTable">
					<tr>
						<td style="padding-right: 10px;" valign="top">
							<div>
								<div class='box-content'>
									<div id="MESSDATABase">
										<div class='row-fluid'>
											<div class='span12 box'>
												<div class='box-header'>
													<div class='title'>
														<div class='icon-edit' style="color: #00F;"></div>
														<strong>需求配置</strong>
													</div>
												</div>
												<div class='box-content'>
													<table width="100%" border="0" cellspacing="0"
														cellpadding="0">
														<tr>
															<td style="width: 25%;">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<input datafield="MESSDATA.INDX" id="INDX"
																			type='hidden' />
																		<td class="titleCss110" title="需要发送或转换的类型名称，不允许重复" style='cursor:default;'>配置名</td>
																		<td class="tdCss"><input id='CONFIGNAME'
																			datafield="MESSDATA.CONFIGNAME" type='text'
																			width="100%" ismust="1" errormsg="配置名不能为空！"/></td>
																	</tr>
																</table>
															</td>															
															<td style="width: 25%;">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110" title="配置这条数据的目的" style='cursor:default;'>配置目的</td>
																		<td class="tdSelectCss">
																			 <input id="FUNCTIONTYPE" name="FUNCTIONTYPE" type="combobox"  valuefield="MESSDATA.FUNCTIONTYPE" datafield="MESSDATA.FUNCTIONTYPENAME"
                                                								checkfield="CODE,NAME" columnheader="编号,名称" columns="CODE,NAME"
                                                								datasourcename="((select 1 as CODE, '转换' as NAME from dual) union all (select 2 as CODE, '发送' as NAME from dual) union all (select 3 as CODE, '转换并发送' as NAME from dual) union all (select 4 as CODE, '合成' as NAME from dual) union all (select 5 as CODE, '合成并发送 ' as NAME from dual) ) " showfields="CODE,NAME" savefield="CODE"
                                               								 isshowall="1" errmessage="没有这个功能类型！" ismust="1"
                                               								 errormsg="功能类型不能为空！" AfterCheck="checkFunction();" /></td>
																	</tr>
																</table>
															</td>																												
															<td width="25%">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110" title="需要转换或发送的类型" style='cursor:default;'>源文件类型</td>
																		<td class="tdSelectCss">
																			<input id="SOURCEFILETYPE" name="SOURCEFILETYPE" type="combobox" valuefield="MESSDATA.SOURCEFILETYPE" datafield="MESSDATA.SOURCEFILETYPENAME" 
                                                								checkfield="CODE,NAME" columnheader="编号,名称" columns="CODE,NAME"
                                                								datasourcename="((select 1 as CODE, 'XML(zip)' as NAME from dual) union all (select 2 as CODE, 'Excel(zip)' as NAME from dual) union all (select 3 as CODE, 'DB数据库' as NAME from dual) )" showfields="CODE,NAME" savefield="CODE"
                                               								 isshowall="1" errmessage="没有这个源文件类型！"
                                               								 errormsg="源文件类型不能为空！" />
                                               							</td>
																	</tr>
																</table>
															</td>
															<td style="width: 25%;">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110" title="通过平台转换后生成文件类型" style='cursor:default;'>目标文件类型</td>
																		<td class="tdSelectCss">
																			<input id="TARGETFILETYPE" name="TARGETFILETYPE" type="combobox"  valuefield="MESSDATA.TARGETFILETYPE" datafield="MESSDATA.TARGETFILETYPENAME"
                                                								checkfield="CODE,NAME" columnheader="编号,名称" columns="CODE,NAME"
                                                								datasourcename="((select 1 as CODE, 'XML' as NAME from dual) union all (select 2 as CODE, 'Excel' as NAME from dual))" showfields="CODE,NAME" savefield="CODE"
                                               								 isshowall="1" errmessage="没有这个生成目标文件类型！" 
                                               								 errormsg="生成目标文件类型不能为空！" />
																		</td>
																	</tr>
																</table>
															</td>														
														</tr>														
														<tr>
															<td style="width: 25%;">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110" title="用哪种模式发送对方(1.FTP;2.Webservice;3:MS MQ;4.Active MQ;5.IBM MQ;6.其他)" style='cursor:default;'>发送类型</td>
																		<td class="tdSelectCss">
																			 <input id="SENDTYPE" name="SENDTYPE" type="combobox"  valuefield="MESSDATA.SENDTYPE" datafield="MESSDATA.SENDTYPENAME"
                                                								checkfield="CODE,NAME" columnheader="编号,名称" columns="CODE,NAME"
                                                								datasourcename="((select 1 as CODE, 'FTP' as NAME from dual) union all (select 2 as CODE, 'Webservice' as NAME from dual) union all (select 3 as CODE, 'MS MQ' as NAME from dual) union all (select 4 as CODE, 'Active MQ' as NAME from dual) union all (select 5 as CODE, 'IBM MQ' as NAME from dual) UNION ALL (select 6 as CODE, 'sqlserver' as NAME from dual) UNION ALL (select 7 as CODE, 'oracle' as NAME from dual) UNION ALL (select 8 as CODE, 'mysql' as NAME from dual) union all (select 9 as CODE, '其他' as NAME from dual))" showfields="CODE,NAME" savefield="CODE"
                                               								 isshowall="1" errmessage="没有这个发送类型！" 
                                               								 errormsg="发送类型不能为空！"/></td>
																	</tr>
																</table>
															</td>
															<td style="width: 25%;">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110" title="连接地址方式：ip地址:端口:实例名;
" style='cursor:default;'>发送方地址</td>
																		<td class="tdCss"><input id='SENDADRESS'
																			datafield="MESSDATA.SENDADRESS" type='text' width="100%"
																			 /></td>
																	</tr>
																</table>
															</td>													
															<td width="25%">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110" title="对应发送类型,所需要的用户名,非数据类型无需填写" style='cursor:default;'>发送方用户名</td>
																		<td class="tdCss"><input id='SENDUSERNAME'
																			datafield="MESSDATA.SENDUSERNAME" type='text'
																			width="100%" /></td>
																	</tr>
																</table>
															</td>
															<td style="width: 25%;">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110" title="对应发送类型，所需要的密码,非数据库类型无需填写" style='cursor:default;'>发送方密码</td>
																		<td class="tdCss"><input id='SENDUSERPWD'
																			datafield="MESSDATA.SENDUSERPWD" type='text'
																			width="100%" /></td>
																	</tr>
																</table>
															</td>
															
														</tr>														
														<tr>																												
															<td style="width: 25%;">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110" title="目标地址的接收类型(1.FTP;2.Webservice;3:MS MQ;4.Active MQ;5.IBM MQ;6.其他)" style='cursor:default;'>接收类型</td>
																		<td class="tdSelectCss">
																			 <input id="RECEIVETYPE" name="RECEIVETYPE" type="combobox" valuefield="MESSDATA.RECEIVETYPE" datafield="MESSDATA.RECEIVETYPENAME" 
                                                								checkfield="CODE,NAME" columnheader="编号,名称" columns="CODE,NAME"
                                                								datasourcename="((select 1 as CODE, 'FTP' as NAME from dual) union all (select 2 as CODE, 'Webservice' as NAME from dual) union all (select 3 as CODE, 'MS MQ' as NAME from dual) union all (select 4 as CODE, 'Active MQ' as NAME from dual) union all (select 5 as CODE, 'IBM MQ' as NAME from dual) union all (select 6 as CODE, '其他' as NAME from dual))" showfields="CODE,NAME" savefield="CODE"
                                               								 isshowall="1" errmessage="没有这个接收类型！" 
                                               								 errormsg="接收类型不能为空！"/>
                                               							</td>
																	</tr>
																</table>
															</td>
															<td width="25%">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110" title="接收地址，以转换平台为对象；如果接收方类型是
MS MQ配置格式为：ip:队列
Active MQ配置格式为：IP:端口:队列(只填写IP 会默认为 IP:61616:MESS)
IBM MQ配置格式为:IP:端口:通道:队列管理器:队列
" style='cursor:default;'>接收方地址</td>
																		<td class="tdCss"><input id='RECEIVEADRESS'
																			datafield="MESSDATA.RECEIVEADRESS" type='text'
																			width="100%" /></td>
																	</tr>
																</table>
															</td>
															<td style="width: 25%;">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110" title="接收平台，所需要的用户名" style='cursor:default;'>接收方用户名</td>
																		<td class="tdCss"><input id='RECEIVEUSERNAME'
																			datafield="MESSDATA.RECEIVEUSERNAME" type='text'
																			width="100%" 
																			 errormsg="对应接收平台所需要的用户名不能为空！"
																			/></td>
																	</tr>
																</table>
															</td>
															<td style="width: 25%;">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110" title="接收平台，所需要的密码" style='cursor:default;'>接收方密码</td>
																		<td class="tdCss"><input id='RECEIVEUSERPWD'
																			datafield="MESSDATA.RECEIVEUSERPWD" type='text' width="100%"
																			 errormsg="对应接收平台所需要的密码不能为空！"
																			/></td>																			
																	</tr>
																</table>
															</td>													
														</tr>														
														<tr>
															<td style="width: 25%;">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																			<td class="titleCss110" title="接收方的MSMQ队列类型：勾选为事务型，不勾选非事务型" style='cursor:default;'>事务型</td>
																			<td class="tdCss">
		                                        									<input type="checkbox" name="TRANSACTIONTYPE" id="TRANSACTIONTYPE"
																						checkedfield="MESSDATA.TRANSACTIONTYPE"
																						style="margin-left: 5px; border:none; margin-top:0px;"  checkedvalue="Y" uncheckedvalue="N" / >
																			</td>
																			<td class="titleCss110" title="扫描开关" style='cursor:default;'>扫描开关</td>
																			<td class="tdCss">
		                                        									<input type="checkbox" name="LOCALFILESWITCH" id="TRANSACTIONTYPE"
																						checkedfield="MESSDATA.LOCALFILESWITCH"
																						style="margin-left: 5px; border:none; margin-top:0px;"  checkedvalue="1" uncheckedvalue="0" / >
																			</td>
																	</tr>
																</table>
															</td>
															<td style="width: 25%;">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110" title="如果点击选择按钮提示：你没有权限，应该如下修改：<br />
1. 单击菜单工具->Internet选项->安全->受信任站点->站点->把此网站设为可信站点
2. 在自定义级别->对没有标记为安全的ActiveX控件进行初始化和脚本运行"----"启用" type="text" style='cursor:default;'>本地目录</td>
																		<td class="tdCss">
																			<input id='LOCALFILEPATH'
																				datafield="MESSDATA.LOCALFILEPATH"  type="text" ondblclick="ondblocal('0')" style="display:none;"
																				 />
																		   <button id="TLOCALFILEPATH" class="layui-btn layui-btn-normal" style="height:30px;    line-height: 30px; padding: 0px 100px;" ondblclick="ondblocal('1')" onclick="onlocal()">目录选择</button>
																		</td>
																	</tr>
																</table>
															</td>	
															<td style="width: 25%;">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110" title="合成唯一标识" style='cursor:default;'>合成唯一标识</td>
																		<td class="tdCss"><input id='REMARK'
																			datafield="MESSDATA.REMARK" type='text' width="100%"
																			 /></td>
																	</tr>
																</table>
															</td>									
															<td style="width: 25%;">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110" title="备注" style='cursor:default;'>备注</td>
																		<td class="tdCss"><input id='REMARK'
																			datafield="MESSDATA.REMARK" type='text' width="100%"
																			 /></td>
																	</tr>
																</table>
															</td>														
														</tr>												
													</table>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
