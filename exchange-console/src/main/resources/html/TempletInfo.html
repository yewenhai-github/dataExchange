<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport' />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
<link type='text/css' rel='stylesheet'
	href='../../resources/js/assets/stylesheets/bootstrap/bootstrap.css'

<link type='text/css' rel='stylesheet'

<script type='text/javascript'
	src='../../resources/js/assets/javascripts/jquery/jquery.min.js'></script>
<script type="text/ecmascript"
	src="../../resources/js/jqgrid/js/jquery.jqGrid.min.js"></script>
<script type="text/ecmascript"
	src='../../resources/js/jqgrid/js/prettify.js'></script>
<script type="text/ecmascript"
	src='../../resources/js/jqgrid/js/codetabs.js'></script>
<script type="text/ecmascript"
	src='../../resources/js/jqgrid/js/themeswitchertool.js'></script>

	src='../../resources/js/My97DatePicker/WdatePicker.js'></script>
<script type='text/javascript' src='GetJS?button.js'></script>
<script type='text/javascript' src='GetJS?messagebox.js'></script>
<script type='text/javascript' src='GetJS?combobox.js'></script>
<script type='text/javascript' src='GetJS?dataform.js'></script>
<script type='text/javascript' src='GetJS?popupwindow.js'></script>
<script type='text/javascript' src='../../resources/js/ystep.js'></script>
<script type='text/javascript' src='../../resources/js/public.js'></script>
<script type='text/javascript' src='../../resources/js/checkradio.js'></script>
<script src="TempletInfo.js" type="text/javascript"></script>
</head>
<body>
	<div class='row-fluid' id='content-wrapper'>
		<div class='span12'>
			<div class='row-fluid'>
				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					style="margin-bottom: 10px; margin-top: 10px; border-bottom: 1px solid #eee;">
					<tr>
						<td
							style="text-align: left; padding-right: 10px; padding-left: 10px; width: 100%;">
							<button id="btnHistory" class='btn btn-primary btn-small' style='padding-left: 10px;' onclick="javascript:history.go(-1)"><i class='icon-reply-all'></i>返回</button>
							<button class='btn btn-primary btn-small' id="btnSave"
								style='margin-bottom: 5px' commandname="SaveTemplet"
								commanddatas="FormToData('TempletDATA');" commandok="saveSuccess"
								isvalidate="1">
								<i class='icon-save'></i>保 存
							</button> 
							  <button id="btnDelete" class="btn btn-primary btn-small" style="margin-bottom: 5px;"
                                commandname="DeleteTemplet" commanddatas="FormToData('TempletDATA');" commandok="DelSuccess"
                                confirmmessage="您确定要做删除操作吗？"
                                isvalidate="0">
                                <i class='icon-remove'></i>删 除</button>
						</td>
					</tr>
				</table>
			</div>
			<div id="TempletDATA" class='row-fluid'>
				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					id="iideclShowTable">
					<tr>
						<td style="padding-right: 10px;" valign="top">
							<div>
								<div class='box-content'>
									<div id="TempletDATABase">
										<div class='row-fluid'>
											<div class='span12 box'>
												<div class='box-header'>
													<div class='title'>
														<div class='icon-edit' style="color: #00F;"></div>
														<strong>配置基本信息</strong>
													</div>
												</div>
												<div class='box-content'>
													<table width="100%" border="0" cellspacing="0"
														cellpadding="0">
														                                  							<tr><td width="25%">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110">主键</td>
																		<td class="tdCss"><input id='INDX'
																			datafield="TempletDATA.INDX" type='text'
																			width="100%" /></td>
																		</td>
																	</tr>
																</table>
															  </td>
																														
																																													                                							<td width="25%">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110">模板名称</td>
																		<td class="tdCss"><input id='TEMPLET_NAME'
																			datafield="TempletDATA.TEMPLET_NAME" type='text'
																			width="100%" /></td>
																		</td>
																	</tr>
																</table>
															  </td>
																														
																																													                                							<td width="25%">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110">模板描述</td>
																		<td class="tdCss"><input id='TEMPLET_MARK'
																			datafield="TempletDATA.TEMPLET_MARK" type='text'
																			width="100%" /></td>
																		</td>
																	</tr>
																</table>
															  </td>
																														
																																													                                							<td width="25%">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110">创建或者上传时间</td>
																		<td class="tdCss"><input id='TEMPLET_CREATE_TIME'
																			datafield="TempletDATA.TEMPLET_CREATE_TIME" type='text'
																			width="100%" /></td>
																		</td>
																	</tr>
																</table>
															  </td>
															</tr>															
																														<tr>															                                							<td width="25%">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110">模板类型，后续扩展使用</td>
																		<td class="tdCss"><input id='TEMPLET_TYPE'
																			datafield="TempletDATA.TEMPLET_TYPE" type='text'
																			width="100%" /></td>
																		</td>
																	</tr>
																</table>
															  </td>
																														
																																													                                							<td width="25%">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110">模板orgid，及模板归属</td>
																		<td class="tdCss"><input id='TEMPLET_ORG_ID'
																			datafield="TempletDATA.TEMPLET_ORG_ID" type='text'
																			width="100%" /></td>
																		</td>
																	</tr>
																</table>
															  </td>
																														
																																													                                							<td width="25%">
																<table width="100%" border="0" cellspacing="0"
																	cellpadding="0">
																	<tr>
																		<td class="titleCss110">模板路径，模板再服务器上存放路径</td>
																		<td class="tdCss"><input id='TEMPLET_PATH'
																			datafield="TempletDATA.TEMPLET_PATH" type='text'
																			width="100%" /></td>
																		</td>
																	</tr>
																</table>
															  </td>
																														
															</tr>																																											</table>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
