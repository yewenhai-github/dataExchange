<script type="text/javascript">
var GridAutoSize = function(){    	    	 
	 setGridSize("#jg",168);
}
//加载下拉数据源
function getConditon() {
	return "{\"SearchTable\":[{\"TYPE\":\"=COMMON\"}]}";
}
$(document).ready(function () {
	window.onresize = function () {
		setGridSize("#jg",168);
	}
    $("#jg").jqGrid({
        datatype: "json",
        url: "GetSchemaList",
        colNames: ['描述'],
        colModel: [     
                    
                    { name: 'SCHEMA_NAME', index: 'SCHEMA_NAME', width: 300 }
				   ],
        viewrecords: true,
        //height: 600,
        rowNum: 15, //每页显示记录数
        rowList: [15, 50, 100], //可调整每页显示的记录数
        rownumbers: true,
        rownumWidth: 30,
        multiselect: false, //是否支持多选 
        loadui: "none",       //隐藏默认的loading
        autowidth: true,
        viewrecords: true, //是否显示行数 
        shrinkToFit: false,  //滚动条
        pager: "#grdDeclCountPager", //分页工具栏
        sortable: true,
        altRows: true,
        altclass: 'someClass',
        userDataOnFooter: true,
        //footerrow: true,
        //loadonce: true,
        //排序开始
        onSortCol: function (colName, Id, sortorder) {
            //colName   排序字段
            //Id   第几列
            //sortorder  排序  desc 倒序  asc 正序
            $("#jg").jqGrid('setGridParam', {
                url: "GetSchemaList",
                postData: {
                    'OrderField': colName,
                    'Order': sortorder,
                    'CommandData': FormToData('SearchTable')
                }, //发送数据 
                page: 1
            }).trigger("reloadGrid"); //重新载入 
        },
        loadComplete: function () {
            var rowNum = $("#jg").jqGrid('getGridParam', 'records');
            if (rowNum <= 0) {
                if ($("#norecords").html() == null)
                    $("#jg").parent().append("<div id=\"norecords\" class=\"norecords\">暂无数据！</div>");
                $("#norecords").show();
            }
            else {//如果存在记录，则隐藏提示信息。
                $("#norecords").hide();
            }
        },
        beforeRequest: function () {
            if (top.showloading) {
                top.showloading();
            }
        },
        gridComplete: function () {
            if (top.hideloading) {
                top.hideloading();
            }
        }
        });

	setGridSize("#jg",168);
    //查询
    $("#btnSearch").click(function () {
		$("#jg").jqGrid('setGridParam', {
			url: "GetSchemaList",
			postData: {
				'CommandData': FormToData('SearchTable')
			}, //发送数据 
			page: 1
		}).trigger("reloadGrid"); //重新载入 

	})
});
</script>
